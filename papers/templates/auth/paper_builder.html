<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paper Builder</title>
</head>
<body>
    <h1>Upload Exam Papers</h1>

    <form action="{% url 'paper_builder' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload & Generate Exam</button>
    </form>

    <br>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
